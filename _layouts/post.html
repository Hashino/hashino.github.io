---
layout: base
---

<div class="post-list">
  <article class="post-preview">
    <div class="blog-content">
      <h2><a href="{{ page.url }}" style="text-decoration: none; color: inherit;">{{ page.title }}</a></h2>
      <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
      <div class="post-content">
        {{ content }}
      </div>
    </div>
  </article>
</div>
