{% if include.type == 'icon' %}

<div class="search-icon" id="searchIcon">
  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <circle cx="11" cy="11" r="8"></circle>
    <path d="m21 21-4.35-4.35"></path>
  </svg>
</div>

{% elsif include.type == 'overlay' %}

<div class="search-overlay" id="searchOverlay">
  <div class="search-container">
    <div class="search-input-wrapper">
      <svg class="search-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="text" id="searchInput" placeholder="Search posts..." autocomplete="off" />
      <button class="search-close" id="searchClose">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="search-results" id="searchResults">
      <div class="search-hint">Start typing to search posts...</div>
    </div>
  </div>
</div>

{% elsif include.type == 'scripts' %}

<script>
  const searchData = [
    {% for post in site.posts %}
    {
      title: {{ post.title | jsonify }},
      content: {{ post.content | strip_html | jsonify }},
      url: {{ post.url | jsonify }},
      date: {{ post.date | date: "%B %d, %Y" | jsonify }},
      excerpt: {{ post.excerpt | strip_html | truncatewords: 30 | jsonify }}
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];
</script>
<script src="/assets/js/search.js"></script>
<script src="/assets/js/codeblocks.js"></script>

{% endif %}
